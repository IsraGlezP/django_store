{% extends 'base.html' %}

{% block content %}
<div class="col-3">
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="Imagen del producto" height="200" class="w-100">
    {% endif %}
</div>
<div class="col">
    <h1>{{ product.title }}</h1>
    <h4 class="text-success">${{ product.price }}</h4>
    <h4>{{ product.description }}</h4>
    <div>
        {% include 'carts/snippets/add.html' %}
    </div>
</div>
{% endblock content %}
