{% extends 'base.html' %}

{% load product_extras %}
{% load cart_extras %}

{% block content %}
    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Imagen del producto" height="300" class="w-100">
        {% endif %}
    </div>

    <div class="col">
        <div class="h3 font-weight-bold text-success">
            {{ quantity |  quantity_add_format }} al carrito
        </div>
        <div>
            <a href="{% url 'products:product' product.slug %}">{{ product.title }}</a>
        </div>
        <div class="font-weight-bold text-danger">
            {{ product.price | price_format }}
        </div>
        <div>
            <a href="{% url 'carts:cart' %}" class="btn btn-info mt-2">Ver carrito</a>
        </div>
        <div class="mt-2">
            <a href="{% url 'index' %}" class="btn btn-primary mt-2">Seguir comprando</a>
        </div>
    </div>
{% endblock content %}
